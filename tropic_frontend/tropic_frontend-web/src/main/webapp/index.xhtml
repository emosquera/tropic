<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>::Tropic Scrum::</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
        <h:outputStylesheet library="css" name="login.css" />
    </h:head>
    <h:body id="bodyPage">
        <div class="divDarked">
            <h:form id="form"> 
                <p:panelGrid id="panel" columns="1" class="panelTable">

                    <h:outputLabel class="titleLogin">Inicia Sesion</h:outputLabel>
                    <p:inputText id="email" class="emailIcon" required="true" requiredMessage="Debes ingresar un correo electronico"
                                 validatorMessage="Email invalido" value="#{indexViewBean.userName}" placeholder="Correo Electronico"
                                 autocomplete="off">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="email"/>

                    <p:password class="passwordIcon" id="pass" value="#{indexViewBean.password}" required="true" placeholder="Contrasena" 
                                requiredMessage="Debes ingresar una contrasena" autocomplete="off"/>
                    <p:message for="pass"/>          
                    <p:messages id="messages" showDetail="true" closable="true" globalOnly="true" >
                        <p:autoUpdate />
                    </p:messages>
                    <p:commandButton id="botonLogin" action="#{loginRequestBean.login}" update="form" value="ENTRAR"/>
                    <p:link class="registerLink" outcome="register" value="Registrate"/>
                    <p:separator/>
                    <p:commandLink class="forgotLink" value="Olvidaste tu contrasena?"/>       
                </p:panelGrid>   
                <p:blockUI block="bodyPage" trigger="botonLogin">
                    <div class="lds-dual-ring divLoader">
                        <div></div>
                        <div></div>
                    </div>                    
                </p:blockUI>
            </h:form>
        </div>
    </h:body>
</html>
