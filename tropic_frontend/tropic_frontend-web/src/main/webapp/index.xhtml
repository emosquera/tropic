<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>::Tropic Scrum::</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>            
    </h:head>
    <body>
        <h:form id="form">            
            <h:panelGrid columns="2" cellpadding="1" id="content" style="height: 100%; width: 100%;">
                <p:inputText id="email" required="true" requiredMessage="Debes ingresar un correo electronico"
                             validatorMessage="Email invalido" value="#{indexViewBean.user.email}" placeholder="Correo Electronico">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <p:message for="email"/>
                
                <p:password id="pass" value="#{indexViewBean.user.password}" required="true" placeholder="Contrasena" 
                            requiredMessage="Debes ingresar una contrasena" autocomplete="off"/>
                <p:message for="pass"/>                                                                
            </h:panelGrid>            
            <p:commandButton actionListener="#{loginRequestBean.login}" update="form" value="Ingresar"/>
            <p:link outcome="register" value="Registrate"></p:link>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />
        </h:form>
    </body>
</html>
