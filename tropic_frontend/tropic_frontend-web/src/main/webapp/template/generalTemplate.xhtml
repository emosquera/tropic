<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Tropic Scrum</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
        <h:outputStylesheet library="css" name="general.css" />
        <h:outputStylesheet library="css" name="home_template.css" />
        <h:outputStylesheet library="css" name="menu.css" />
        <h:outputStylesheet library="css" name="header.css" />
    </h:head>
    <body>
        <h:form id="form" style="margin: 0!important; height: 100%;">
            <p:panelGrid class="completeWidth">
                <p:row>
                    <p:column rowspan="2" class="verticalTop menuContent">
                        <div class="divTitleMenu">
                            <p:outputLabel class="titleMenu">Tropic Scrum</p:outputLabel>
                        </div>   
                        <p:separator style="border-color: #7A7D80;"/>
                        <p:menu model="#{menuSessionBean.model}" />
                    </p:column>
                    <p:column class="headerContent generalHeaderContent">                        
                        <p:panelGrid class="generalHeaderUserInfo" columns="4" style="float: right">      
                            <p:graphicImage id="avatar" class="imageAvatar iconHeader iconHeaderSmall" url="../#{headerViewBean.user.avatar}" width="40" height="40"/>
                            <p:outputLabel class="notificationsHeader iconHeader">0 </p:outputLabel>
                            <p:graphicImage url="#{resource['images:edit16.png']}" class="iconHeader iconHeaderSmall"/>       
                            <p:commandLink id="logoutLink" action="#{logoutRequestBean.logout}" process="@this">
                                <p:graphicImage url="#{resource['images:logout16.png']}" class="iconHeader iconHeaderSmall"/>
                            </p:commandLink>                                                                                                                
                        </p:panelGrid>
                        <ui:insert name="header"></ui:insert>                                                
                    </p:column>
                </p:row>
                <p:row>                    
                    <p:column class="verticalTop noPadding">
                        <ui:insert name="content">Content</ui:insert>
                    </p:column>
                </p:row>                
            </p:panelGrid>                                            
        </h:form>
    </body>
</html>
